<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Site officiel de JesKode / Freelance Front-End"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/Logo_JesKode_transparent.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>JesKode</title>
  </head>
  <body>
    <!-- En-tête de page -->
    <header>
      <div class="top-page">
        <img src="img/Logo_JesKode_transparent.png" alt="Logo site" />
        <h2>JesKode</h2>
        <p class="texte1">Freelance & Vidéaste</p>
        <p class="texte2">Développeur Front-End</p>
      </div>
    </header>

    <!-- Section Choix -->
    <section class="choix">
      <div class="boite">
        <div class="grille-projet">
          <div class="boite-carte">
            <a target="_blank" href="choix/journal/journal.html">
              <div class="carte">
                <span>01</span>
                <h2>Journal</h2>
              </div>
            </a>
            <a href="">
              <div class="carte">
                <span>02</span>
                <h2 class="uhc">Services</h2>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Pied de page -->
    <footer>
      <div class="boite1">
        <nav class="boite-reseaux">
          <ul>
            <li>
              <a target="_blank" href="https://www.instagram.com/jeskode/"
                ><ion-icon name="logo-instagram"></ion-icon
              ></a>
            </li>
            <li>
              <a target="_blank" href="https://twitter.com/jeskode_"
                ><ion-icon name="logo-twitter"></ion-icon
              ></a>
            </li>
            <li>
              <a
                target="_blank"
                href="https://www.youtube.com/channel/UCcabxDUpmWkl58jS8U91g-g"
                ><ion-icon name="logo-youtube"></ion-icon
              ></a>
            </li>
            <!-- Rajouter li + a pour un autre réseau  -->
          </ul>
        </nav>
        <p>©2022 JesKode | Tous les droits sont réservés</p>
      </div>
    </footer>

    <!-- Script pour les icônes -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
